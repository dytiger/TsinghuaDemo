<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dl列表嵌套</title>
</head>
<body>
    <dl>
        <dt>书籍</dt>
        <dd>
            <dl>
                <dt>计算机</dt>
                <dd>程序开发</dd>
                <dd>网络管理</dd>
                <dd>平面设计</dd>
                <dt>文学</dt>
                <dd>古典文学</dd>
                <dd>外国文学</dd>
                <dd>纪实文学</dd>
                <dt>生活</dt>
                <dd>育儿</dd>
                <dd>厨艺</dd>
            </dl>
        </dd>

        <dt>电脑</dt>
        <dd>笔记本</dd>
        <dd>台式机</dd>
        <dd>工作站</dd>

        <dt>数码</dt>
        <dd>
            <dl>
                <dt>生活</dt>
                <dd>数码相机</dd>
                <dd>智能家电</dd>
                <dt>外设</dt>
                <dd>U盘</dd>
                <dd>打印机</dd>
                <dd>传真机</dd>
            </dl>
        </dd>
    </dl>
</body>
</html>
