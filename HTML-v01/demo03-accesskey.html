<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>accesskey属性</title>
</head>
<body>
    <form>
        姓名：<input type="text" name="xm" accesskey="n" /><br>
        密码：<input type="password" name="pwd" accesskey="p" /><br>
        <input type="submit" value="提交" accesskey="s" />
    </form>
</body>
</html>
