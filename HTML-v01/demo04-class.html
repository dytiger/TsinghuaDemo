<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>class属性</title>
    <style>
        .book{
            font-style: italic;
        }
        .movie{
            font-weight: bold;
        }
        .top{
            color:red;
        }
    </style>
</head>
<body>
    <div class="book">三国演义</div>
    <div class="movie">功夫熊猫</div>
    <div class="book">水浒传</div>
    <div class="book top">史记</div>
    <div class="movie top">夏洛特烦恼</div>
</body>
</html>
