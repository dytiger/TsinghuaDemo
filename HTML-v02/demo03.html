以下是一段Java代码：
    <pre>
        <code>
    public int add(int x, int y){
        int sum = x + y;
        System.out.println("计算结果是：" + sum);
        return sum;
    }
        </code>
    </pre>
    以上代码中定义了两个参数变量<var>x</var>和<var>y</var>，以及一个局部变量<var>sum</var>。<br>
    当用户输入<samp>10</samp>和<samp>8</samp>的时候，程序会有以下输出，并把结果返回给调用者。<br>
    <kbd>计算结果是：18</kbd>
