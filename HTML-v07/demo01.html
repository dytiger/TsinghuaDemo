<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图像</title>
</head>
<body>
    <p>以下是加菲猫的照片，它貌似又在做日常任务……</p>
    <img src="images/pic01.jpg" width="412" height="288" alt="做日常任务的加菲猫" />
    <p>以下是一张src属性写错的图片，使用alt属性可以在图片不能正常显示时添加文字说明</p>
    <img src="images/nopic.jpg" alt="你看朕不到" width="412" height="288"  />
</body>
</html>
